<div  class="animate-bottom container content" *ngIf="parts; else loading">
  <table class="table" id="parts">
    <thead>
      <tr>
        <th></th>
        <th>Type</th>
        <th>Model</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let part of parts">
      <tr onMouseOver="this.style.backgroundColor='#D0D0D0'; this.style.cursor='pointer';"
          onMouseOut="this.style.backgroundColor='#ffffff'; this.style.cursor='default';">

          <td routerLink="/part/{{ part.id }}" class="noOutline"><img src="{{ part.image_url }}"
            onerror="this.onerror=null;this.src='https://sciences.ucf.edu/psychology/wp-content/uploads/sites/63/2019/09/No-Image-Available.png';"
            alt="Trulli" width="80" height="60"></td>

          <td routerLink="/part/{{ part.id }}" class="noOutline">{{ part.type }}</td>
          <td routerLink="/part/{{ part.id }}" class="noOutline">{{ part.model }}</td>

          <td onMouseOver=" this.style.cursor='default';"
              onMouseOut=" this.style.cursor='default';">

            <a *ngIf="userId" style="color: white;" (click)="addPart(part.type, part.id)" class="btn btn-primary round">Add</a> &nbsp; &nbsp;

            <a *ngIf="isAdmin" routerLink="/editpart/{{ part.id }}" class="btn btn-primary round">Edit</a> &nbsp; &nbsp;
            <ngbd-modal-delete *ngIf="isAdmin" class="btn btn-warning round" style="cursor: pointer;" itemToDelete="{{ part.model }} from data base" (deleteResponce)="onDelete(part.id, $event)"> </ngbd-modal-delete>

          </td>

      </tr>
    </tbody>
  </table>
</div>

<ng-template  #loading>
  <div class="center spinner-border text-primary" style="width: 130px; height: 130px;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
