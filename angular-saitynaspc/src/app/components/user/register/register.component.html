<div class="container content" *ngIf="userName;else not_logedin">

    <h1>you need to log out first</h1>

</div>

<ng-template #not_logedin>
  <div class="login-form container content">
    <form ngNativeValidate class="form" (ngSubmit)="onSubmit()">
      <h2 class="text-center">Register</h2>
      <div *ngIf="error" class="text-center" style="color: red; margin-bottom: 15px;">
        {{error}}
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control round" id="name" name="name" [(ngModel)]="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control round" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control round" id="password" name="password" [(ngModel)]="password" placeholder="Password" minlength="6" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Register Now" class="btn btn-primary btn-block" style="font-size: 15px; font-weight: bold;">
      </div>

      </form>
    <div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
  </div>
</ng-template>
