<div  class="container content" *ngIf="part">
    <h1>
        <br clear="right">
        <img src="{{ part.image_url }}" class="img-fluid mb-4"
             onerror="this.onerror=null;this.src='https://sciences.ucf.edu/psychology/wp-content/uploads/sites/63/2019/09/No-Image-Available.png';"
             align="left" width="400" height="300" style="margin-bottom: 20px; background-size: cover;">
        <div style=" margin-left: 420px;">
            Model: {{ part.model }} <br>
            <div *ngIf="isAdmin">
                <a routerLink="/editpart/{{ part.id }}" class="btn btn-primary round" style="width: 100px">Edit</a> &nbsp;
                <ngbd-modal-delete  itemToDelete="{{ part.model }} from data base" class="btn btn-warning round" style="cursor: pointer;" (deleteResponce)="onDelete(part.id, part.type, $event)"> </ngbd-modal-delete>
                <hr>
            </div>
            <a *ngIf="userId" (click)="addPart(part.type, part.id)" class="btn btn-primary round" style="color: white; width: 100px" width="20%">Add</a>
        </div>
    </h1>
    <table id="details" class="table">
        <thead>
          <tr>
              <th style="width: 20%; vertical-align: top;">Specs:</th>
              <th style="white-space:pre-wrap; word-wrap:break-word; font-weight: normal;">{{ part.specs }}</th>
          </tr>
        </thead>
    </table>
    <br><br>
</div>
